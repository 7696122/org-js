<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./bootstrap.css" />
        <link rel="stylesheet" href="./tweak.css" />
        <script type="text/javascript" src="./org.js"></script>
        <script type="text/javascript" src="./jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="./editor/editor.js"></script>
        <link rel="stylesheet" href="./prettify.css" />
        <script type="text/javascript" src="./prettify.js"></script>
        <title>org.js</title>
    </head>
    <body onload="prettyPrint()">
        <div class="container">
            <div class="content">
                <div id="panel">
                    <div id="org-input-closer" onclick="$('#org-input').toggle()">Show / Hide editor</div>
                    <textarea id="org-input"
                              placeholder="Input document in org-mode notation"></textarea>
                </div>
                <div class="page-header">
                    <h1>org.js <small>A parser and converter for org-mode notation</small></h1>
                    <p>Repository on GitHub: <a href="http://github.com/mooz/org-js/">http://github.com/mooz/org-js/</a></p>
                </div>
                <div class="row">
                    <div class="span16">
                        <div id="result"></div>
                    </div>
                </div>
            </div>

            <footer>
                <p>Copyright &copy; 2011-2014 <a href="http://mooz.github.io/">Masafumi Oyamada (mooz)</a></p>
            </footer>
        </div>
    </body>
</html>
